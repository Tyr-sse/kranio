<!DOCTYPE html>
<html lang="en">

<head>
	<style id="stl">
		:root {
			--bg: #222222;

			--h: 12;

		* {
			background-color: var(--bg);
			color: var(--txt);

			border-style: solid;

		}

			flex: 1;

		h2 {

		}

		h3 {
			background-color: #aabbcc00;

			color: var(--txt);
		}

		h4 {
			background-color: #aabbcc00;
			font-size: 16px;

		.in {
			border-color: var(--softBg);

			border-width: 2px;

			margin-left: 20px;

		}

			color: var(--txt);

			border-radius: 8px;

			margin-left: 5px;
			margin-right: 5px;

		}

		.coloredA {

			color: var(--bg);
		}

		.row {

			flex-direction: row;

		.hcent {

		}

	</style>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />


	<title>Cats V Rats</title>
</head>

<body id="body" class="bord" style="width:95%;">
	<div class="row bord" style="min-height:550px">
		<div class="col coloredA">
			<button class="btn" onclick="onBtnInit()">Init</button>

		</div>
		<div class="col" style="min-width: 55%;">
			<div id="field" class="bord vcent" style="
					margin-left:10px;
					margin-right:10px;
					width: 100%;
					background-color: #114411;
					
					display: grid;
					grid-template-columns: repeat(var(--w),1fr); 
					grid-template-rows: repeat(var(--h),1fr); 
					
					">
			</div>

		</div>
		<div class="col bord">


		</div>

	</div>



</body>
<script>
	const gridSize = [12, 14];
	onBtnInit();
	function init() {
		console.log('Init');
		let el = document.getElementById('field');
		let html = '';
		for (let i = 0; i < gridSize[0] * gridSize[1]; i++) {
			let x = i % gridSize[1];
			let y = parseInt(i / gridSize[0]);
			html += `
				<div id="tile_${x + '_' + y}"class="bord tile" onclick="onTileClick('${x},${y}')"
					style="background-color: var(--blue)"
				>
					<p style="background-color: transparent">
						<span style="visibility: hidden">
							<span style='color:var(--tint01); background-color: transparent'>${x}</span> 
							<span style='color:var(--tint02); background-color: transparent'>${y}</span>
						</span>
					</p>
				</div>`;
		}
		el.innerHTML = html;
	}



	//EVENTS ================================================================

	//EVENTS ================================================================
	//EVENTS ================================================================
	//EVENTS ================================================================

	//EVENTS ================================================================
	
	function onBtnInit() {
		init();

	}
	function onTileClick(inp){
		[x,y] = inp.split(',');
		console.log('clicked ',x,y);

	}

	//function onbtn

</script>

</html>
